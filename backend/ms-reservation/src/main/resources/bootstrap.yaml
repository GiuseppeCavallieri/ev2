spring:
  application:
    name: ms-reservation
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://${DB_HOST:default}:${DB_PORT:default}/msreservation
    username: ${DB_USER:default}
    password: ${DB_PASS:default}
  jpa:
    hibernate:
      ddl-auto: update