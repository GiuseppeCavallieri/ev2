server:
  port: 8081
spring:
  cloud:
    config:
      server:
        git:
          default-label: deploy
          uri: https://github.com/GiuseppeCavallieri/ev2
          search-paths: backend/config-data
          clone-on-start: true
  application:
    name: config-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      git:
        enabled: true
